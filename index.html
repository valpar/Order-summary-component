<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="order_summary">
        <img src="./images/illustration-hero.svg" alt="hero" class="hero" />
        <div class="order_summary_context">
          <h1 class="order_title">Order Summary</h1>
          <p class="order_description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order_plan">
            <img src="./images/icon-music.svg" alt="music" class="order_icon" />
            <p class="order_plan_option">Annual Plan</p>
            <p class="order_pricing">$59.99/year</p>
            <a href="#" class="order_change_btn">Change</a>
          </div>
          <button class="order_payment_btn">Proceed to Payment</button>
          <p class="order_cancel_btn">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
